language: 
  - php

env:
  - LARAVEL_VERSION=5.2.*

matrix:
  include:
    - php: 7.0
      env: LARAVEL_VERSION=5.2.*

install: 
  composer install

before_script:
- cp .env
- mysql -e 'create database forge;'
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate --seed
- composer self-update
- composer install --prefer-source --no-interaction
script: 
  - vendor/bin/phpunit

notifications:
  email: false